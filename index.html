<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image Preview Gallery</h1>

  <div id="image">
    Hover over an image below to display here.
  </div>

  <img src="images/photo1.jpg" alt="Cityscape at sunset"
       onmouseover="upDate(this)" onmouseout="undo()">
  <img src="images/photo2.jpg" alt="Snowy mountain"
       onmouseover="upDate(this)" onmouseout="undo()">
  <img src="images/photo3.jpg" alt="Autumn forest"
       onmouseover="upDate(this)" onmouseout="undo()">

  <script src="script.js"></script>
</body>
</html>
