<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessible Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="addTabIndex()">
  <h1>Interactive Photo Gallery</h1>
  <div id="image">Hover over or focus on an image to display it here.</div>

  <main class="gallery">
    <figure>
      <img src="images/photo1.jpg" alt="Sunset skyline" 
           onmouseover="upDate(this)" onmouseout="undo()" 
           onfocus="upDate(this)" onblur="undo()" />
    </figure>
    <figure>
      <img src="images/photo2.jpg" alt="Snowy mountain" 
           onmouseover="upDate(this)" onmouseout="undo()" 
           onfocus="upDate(this)" onblur="undo()" />
    </figure>
    <figure>
      <img src="images/photo3.jpg" alt="Forest in autumn" 
           onmouseover="upDate(this)" onmouseout="undo()" 
           onfocus="upDate(this)" onblur="undo()" />
    </figure>
    <figure>
      <img src="images/photo4.jpg" alt="Ocean waves" 
           onmouseover="upDate(this)" onmouseout="undo()" 
           onfocus="upDate(this)" onblur="undo()" />
    </figure>
    <figure>
      <img src="images/photo5.jpg" alt="Modern building" 
           onmouseover="upDate(this)" onmouseout="undo()" 
           onfocus="upDate(this)" onblur="undo()" />
    </figure>
    <figure>
      <img src="images/photo6.jpg" alt="Desert landscape" 
           onmouseover="upDate(this)" onmouseout="undo()" 
           onfocus="upDate(this)" onblur="undo()" />
    </figure>
  </main>

  <script src="script.js"></script>
</body>
</html>
